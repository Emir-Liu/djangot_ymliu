<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>博客系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.css">

    <style>
        .post {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
{#这里是页面头部#}
<div class="container head">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">首页</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                {% for cate in navs %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'category-list' cate.id %}">{{ cate.name }}</a>
                    </li>
                {% endfor %}
            </ul>

            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">搜索</button>
            </form>

        </div>
    </nav>

    <div class="jumbotron">
        <h1 class="display-4">博客</h1>
        <p class="lead">基于Django的博客系统</p>
    </div>
</div>
{#这里是内容#}
{% block main %}
{% endblock %}

{#这里是页脚#}
<footer class="footer">
    <div class="container">
        <hr/>
        <nav class="nav category">
            <a href="#" class="navbar-link">读书</a>
            <a href="#" class="navbar-link">产品</a>
            <a href="#" class="navbar-link">工作经历</a>
        </nav>
    </div>
    <div class="container power">
        <span class="text-muted">Power by Typeidea</span>
    </div>
</footer>
</body>
</html>
