{% extends './base.html' %}

这里是标题，为文章的标题
{% block title %}
    {{ post.title }}
{% endblock %}

{#这里是文章内容#}
{% block main %}
    {% if post %}
        <h1>{{ post.title }}</h1>
        <div>
            <span>分类：{{ post.category.name }}</span>
            <span>作者：{{ post.owner.username }}</span>
        </div>
        <hr/>
        <p>
        {{ post.content }}
        </p>
    {% endif %}
{% endblock %}
